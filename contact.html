<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact-style.css">
    <title>Dognity | Contacts</title>
</head>
<body>
    <section class="Contact"  id="message">
        <div class="Contact">
            <div style="text-align:center">
              <h2>Contact Us</h2>
              <p>Thank you for visiting our webpage, leave us a message: </p>
            </div>
        </div>
            <div class="row">
              <div class="contact-img">
                <img src="contactdog.jpg" width="40%" height="40%">
              </div>
              <div class="contact-info">
                <form action="/action_page.php">
                  <label for="fname">First Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="Your name...">
                  <label for="lname">Last Name</label>
                  <input type="text" id="lname" name="lastname" placeholder="Your last name...">
                  <label for="country">Country</label>
                  <select id="country" name="country">
                    <option value="philippines">Philippines</option>
                    <option value="japan">Japan</option>
                    <option value="korea">Korea</option>
                    <option value="china">China</option>
                    <option value="usa">USA</option>
                    <option value="UK">UK</option>
                    <option value="thailand">Thailand</option>
                    <option value="others">Others</option>
                  </select>
                  <label for="subject">Subject</label>
                  <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                <a href="index2.html" target="_self" class="button">Submit</a>
                  
                </form>
              </div>
            </div>
</body>
</html>
